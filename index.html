<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Jo-Ken-Po</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">

    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="bg-video">
        <video autoplay loop muted>
            <source src="src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="container-left framed-golden-2">
            <div class="score-box frame">
                <span class="score-points">Win: 0 | Lose: 0</span>
            </div>

            <div class="card-avatar">
                <img class="card-img">
            </div>

            <div class="card-details frame">
                <p class="card-name">card name</p>
                <p class="card-type">card type</p>
            </div>
        </div>
        <div class="container-right">
            <section class="cards-section framed enemy-side">

            </section>

            <section class="card-versus">
                <div class="versus-top">
                    <div class="card-in-field">
                        <img id="player-field-card" height="180px" width="125px">
                    </div>

                    <img src="./src/assets/icons/millenium2.png" alt="olho do milÃªnio" height="100px">

                    <div class="card-in-field">
                        <img id="enemy-field-card" height="180px" width="125px">
                    </div>
                </div>

                <div class="versus-bottom">
                    <button class="rpgui-button reset-btn" onclick="nextDuel()">next duel</button>
                </div>
            </section>

            <section class="cards-section framed player-side">

            </section>
        </div>
    </div>


    <script src="src/scripts/engine.js" defer></script>
</body>
</html>
